     <section class="content">
        <div class="row">
          <div class="col-md-6">
            <div class="card card-primary">
              <div class="card-header">
                <h3 class="card-title">Aggiungi Prodotto</h3>

              <div class="card-body">
                <div class="form-group">
                  <label for="inputName">Nome Prodotto</label>
                  <input type="text" id="inputName" class="form-control">
                </div>
                <div class="form-group">
                  <label for="inputDescription">Descrizione Prodotto</label>
                  <textarea id="inputDescription" class="form-control" rows="4"></textarea>
                </div>
                <div class="form-group">
                  <label for="inputTime">Tempo (Se si aggiunge un prodotto di tipo Consulti)</label>
                  <select id="inputTime" class="form-control custom-select">
                    <option selected disabled>Select Time</option>
                    <option>25 Min</option>
                    <option>50 Min</option>
                    <option>75 Min</option>
                  </select>
                </div>
                <div class="form-group">
                  <label for="inputPrice">Prezzo</label>
                  <input type="number" id="inputPrice" class="form-control">
                </div>
                <div class="form-group">
                  <label for="inputProjectLeader">Immagine Principale</label>
                  <br>
                    <input type="file" class="form-control" id="avatar" name="avatar" accept="image/png, image/jpeg">
                    <input type="file" class="form-control" id="avatar" name="avatar" accept="image/png, image/jpeg">
                <div class="form-group">
                  <label for="inputProjectLeader">Immagini Secondarie</label>

          </div>

<!--------- Js For Animated SideBar --------->
      <script>
      let arrow = document.querySelectorAll(".arrow");
      for (var i = 0; i < arrow.length; i++) {
        arrow[i].addEventListener("click", (e)=>{
       let arrowParent = e.target.parentElement.parentElement; //selecting main parent of arrow
       arrowParent.classList.toggle("showMenu");
        });
      }
      let sidebar = document.querySelector(".sidebar");
      let sidebarBtn = document.querySelector(".bx-menu");
      console.log(sidebarBtn);
      sidebarBtn.addEventListener("click", ()=>{
        sidebar.classList.toggle("close");
      });
      </script>
